server:
  port: 8081

logging:
  level:
    org.springframework.security: DEBUG

security:
  basic:
    enabled: false
  oauth2:
    client:
      client-id: resource-service
      client-secret: resource-secret
    resource:
      id: health
      # JWT Aud
      jwt:
        key-uri: http://jsuaa.cfapps.io/token_key
      userInfoUri: http://jsuaa.cfapps.io/userinfo
      preferTokenInfo: true